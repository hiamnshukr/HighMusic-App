<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HiOnMusic -Play your song</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <span class="logoHead"><img src="./logo.png" alt="Logo" />HighMusic</span>
      </div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Client</li>
      </ul>
    </nav>

    <div class="container">
      <h1 class="bodyheading textCenter">Hey listen our top Collections Free.</h1>
      <div class="songContainer">
        <div class="songItem">
          <img alt="thumbnail" class="itemImg" />
          <span class="songName"></span
          ><i class="far songItemPlay fa-2x fa-play-circle" id="0"></i>
        </div>
        <div class="songItem">
          <img alt="thumbnail" class="itemImg" />
          <span class="songName"></span
          ><i class="far songItemPlay fa-2x fa-play-circle" id="1"></i>
        </div>
        <div class="songItem">
          <img alt="thumbnail" class="itemImg" />
          <span class="songName"></span
          >
          <i class="far songItemPlay fa-2x fa-play-circle" id="2"></i>
        </div>
        <div class="songItem">
          <img alt="thumbnail" class="itemImg" />
          <span class="songName"></span
          >
          <i class="far songItemPlay fa-2x fa-play-circle" id="3"></i>
        </div>
        <div class="songItem">
          <img alt="thumbnail" class="itemImg" />
          <span class="songName"></span>
         
          <i class="far songItemPlay fa-2x fa-play-circle" id="4"></i>
        </div>
        <div class="songItem">
          <img alt="thumbnail" class="itemImg" />
          <span class="songName"></span>
         
          <i class="far songItemPlay fa-2x fa-play-circle" id="5"></i>
        </div>
        <div class="songItem">
          <img alt="thumbnail" class="itemImg" />
          <span class="songName"></span>
         
          <i class="far songItemPlay fa-2x fa-play-circle" id="6"></i>
        </div>
        <div class="songItem">
          <img alt="thumbnail" class="itemImg" />
          <span class="songName"></span>
         
          <i class="far songItemPlay fa-2x fa-play-circle" id="7"></i>
        </div>
        <div class="songItem">
          <img alt="thumbnail" class="itemImg" />
          <span class="songName"></span>
         
          <i class="far songItemPlay fa-2x fa-play-circle" id="8"></i>
        </div>
      </div>
      <img src="./playing.gif" alt="Music-Playing" id="gif"/>
    </div>
    
    <div class="bottom">
      <div class="mflow">
        <img src="./playing.gif" height="42" alt="Music-Playing" id="gif1"/>
        <p id="msName" style="font-size:24px">Kaho na kahooo</p>
      </div>
      <input type="range" id="myProgressBar" min="0" max="100" value="0" />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward" id="prev"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward" id="next"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/623569b52a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
